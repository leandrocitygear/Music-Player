<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>disc=out</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="body">
    <div id="background">
      <div class="dark-overlay"></div>
    </div>
    <h1 class="logo">disc=out</h1>
    <div class="nowPlaying">
      <img class="albumArt" src="./b.jpg" alt="">
      <p class="artName"></p>
      <p class="albumName"></p>
      <p class="songName"></p>
      <div title="I like" id="likeButton">
        <img src="./icons/favorite.png"/>
      </div>
    </div>

      <div class="musicProgres">
        <audio id="myAudio">
          <source id="sourceAudio" src="" type="audio"/>
        </audio>

        <div class="player">
          <div class="timer">00:00</div>
        <div class="title">Shiver</div>
        <div class="duration">00:00</div>
        <div id="myProgress">
          <div id="myBar"></div>
        </div>
      </div>
    </div>
    <div class="musicControls">
      <div title="Menu" id="menu" class="icons">
    <img  src="./icons/menu.png" alt="">
  </div>

  <div id="repeat" title="Repeat" class="icons">
    <img  src="./icons/repeat.png" alt="">
  </div>

    <div id="shuffle" title="Shuffle" class="icons">
    <img  src="./icons/shuffle.png" alt="">
  </div>

  <div id="skip_previous" title="Provious" class="icons">
    <img  src="./icons/skip_previous.png" alt="">
  </div>

  <div id="play" title="Play" class="icons">
    <img  src="./icons/play.png" alt="">
  </div>

  <div id="skip_next" title="Next" class="icons">
    <img  src="./icons/skip_next.png" alt="">
  </div>

  <div id="fullscreen" title="Fullscreen" class="icons">
    <img  src="./icons/fullscreen.png" alt="">
  </div>

  <div id="volume" class="icons">
    <img src="./icons/volume.png" alt="">
  </div>
  </div>

  <div id="settings" title="Add Music">
    <img src="./icons/add.png" alt="">
  </div>
  

  <div id="navigation">
    <div class="background2">
      <div class="dark-overlay2"></div>
    </div>
    <input id="search"/>
    <div id="searchButton" class="icons">
      <img src="./icons/search.png" alt="">
    </div>
   <div class="tabs">
    <div class="musicTabs" id="albums">ALBUMS</div>
    <div class="musicTabs" id="artists">ARTISTS</div>
    <div class="musicTabs" id="songs">SONGS</div>
    <div class="musicTabs" id="genres">GENRES</div>
    <div class="musicTabs" id="playlist">PLAYLIST</div>
  </div> 
  <div id="results">
    <div class="musicbox">
     <img id="art" src="" />
     <p id="title"></p>
     <p id="artistsName"></p>
     <p id="alb"></p>
</div>
  </div>
  
</div>

<script src="./render.js"></script>
</body>
</html>
