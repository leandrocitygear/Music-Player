<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./settings.css"/>
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="dark-overlay"></div>
    </div>
    <header class="dragBar">
        <h1>Settings</h1>
    </header>
    <div class="addMusicFolder">
        <h4>Music Library Location</h4>
        <div title="Add" id="addButton">
            <img src="./icons/add.png"/>
        </div>
        <div title="Remove" id="removeButton">
            <img src="./icons/remove.png"/>
        </div>
    </div>
    <div class="addBackgroundPanel">
        <h4>Add Your Own Background</h4>
        <div title="Add Background" id="addPic">
            <img src="./icons/addphoto.png"/>
        </div>

    </div>
    
</body>
</html>
